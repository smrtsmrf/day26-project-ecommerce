<div class="container">
	<form class="navbar-form" ng-submit="apiCall(method, value)">
		<select class="form-control" ng-model="method">
			<option value="POST" selected>POST</option>
			<option value="PUT">PUT</option>
			<option value="DELETE">DELETE</option>
		</select>
		<input ng-class="{hidden: method=='POST'}" class="form-control" placeholder="id" ng-model="value.id">
		<input ng-class="{hidden: method=='DELETE'}" class="form-control" placeholder="title" ng-model="value.req.title">
		<input ng-class="{hidden: method=='DELETE'}" class="form-control" placeholder="description" ng-model="value.req.description">
		<input ng-class="{hidden: method=='DELETE'}" class="form-control" placeholder="price" ng-model="value.req.price">
		<input type="submit" value="Submit">
	</form>
</div>
